        let currentService = null;

        function getRightsInfo(service) {
            if (!service) return { remaining: 0, used: 0, total: 0 };

            // 1. ‡∏´‡∏≤ remaining ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á (priority ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î)
            const remKeys = ['remaining', 'balance', 'left', 'quota_remaining', 'rights_left', 'count_left', 'available', 'quota_left'];
            for (let k of remKeys) {
                if (service[k] !== undefined && service[k] !== null) {
                    return {
                        remaining: parseInt(service[k]),
                        used: parseInt(service.used || service.consumed || 0),
                        total: parseInt(service.limit || service.quota || service.max_limit || service.total || 0)
                    };
                }
            }

            // 2. ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏≤‡∏Å total - used
            const totalKeys = ['limit', 'quota', 'max_limit', 'total', 'max'];
            const usedKeys = ['used', 'consumed', 'count_used', 'countResult', 'visits', 'used_count'];
            let total = 0, used = 0;
            for (let k of totalKeys) if (service[k] !== undefined) total = parseInt(service[k]) || 0;
            for (let k of usedKeys) if (service[k] !== undefined) used = parseInt(service[k]) || 0;

            if (total > 0) {
                return { remaining: Math.max(0, total - used), used, total };
            }

            // 3. Fallback ‡πÄ‡∏õ‡πá‡∏ô countResult
            return {
                remaining: parseInt(service.countResult || service.count || 0),
                used: 0,
                total: 0
            };
        }
