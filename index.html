<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบสิทธิ PG0190010</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
        <!-- Header -->
        <div class="bg-gradient-to-r from-emerald-500 to-teal-600 p-6 text-white text-center relative">
            <div class="relative z-10">
                <div class="flex justify-center mb-3">
                    <div class="p-3 bg-white/20 rounded-2xl backdrop-blur-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                    </div>
                </div>
                <h1 class="text-xl font-bold mb-1 tracking-wide">ระบบตรวจสอบสิทธิ สปสช.</h1>
                <p class="text-emerald-50 text-sm font-medium">Real-time Quota Tracker</p>
            </div>
        </div>

        <!-- Content -->
        <div class="p-6">
            <div class="mb-6 text-center">
                <h2 id="serviceName" class="text-slate-800 font-semibold text-lg leading-tight mb-2">
                    กำลังโหลดข้อมูล...
                </h2>
                <span class="inline-block px-3 py-1 bg-emerald-100 text-emerald-800 text-xs font-bold rounded-full">
                    รหัส: PG0190010
                </span>
            </div>

            <!-- กล่องแสดงตัวเลข -->
            <div class="bg-slate-50 rounded-2xl p-6 text-center mb-6 border border-slate-100 relative">
                <p class="text-slate-500 text-sm font-medium mb-2">จำนวนสิทธิคงเหลือ</p>
                <div id="loadingIndicator" class="flex justify-center py-2">
                    <svg class="spin text-emerald-500" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
                </div>
                <div id="dataContainer" class="hidden flex-col items-center justify-center text-emerald-600">
                    <div class="flex items-baseline gap-1">
                        <span id="remainCount" class="text-5xl font-extrabold tracking-tighter">0</span>
                        <span class="text-lg font-medium">สิทธิ</span>
                    </div>
                </div>
            </div>

            <!-- แถบ Progress -->
            <div class="mb-6">
                <div class="flex justify-between text-sm mb-2 px-1">
                    <span class="text-slate-600 font-medium">ใช้ไปแล้ว <span id="usedCount" class="text-rose-500">0</span></span>
                    <span class="text-slate-600 font-medium">ทั้งหมด <span id="totalCount">0</span></span>
                </div>
                <div class="h-4 w-full bg-slate-100 rounded-full overflow-hidden flex">
                    <div id="usedBar" class="h-full bg-rose-400 transition-all duration-1000 ease-out" style="width: 0%"></div>
                    <div id="remainBar" class="h-full bg-emerald-500 transition-all duration-1000 ease-out" style="width: 0%"></div>
                </div>
            </div>

            <!-- กล่องแจ้งเตือน Error -->
            <div id="errorMessage" class="hidden mb-6 flex items-start gap-2 p-3 bg-rose-50 text-rose-800 rounded-xl text-xs border border-rose-200 leading-relaxed">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shrink-0 mt-0.5"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                <p id="errorText"></p>
            </div>

            <!-- ปุ่มรีเฟรช -->
            <div class="flex items-center justify-between mt-2 pt-4 border-t border-slate-100">
                <div class="flex items-center gap-1.5 text-slate-400 text-xs font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    <span>อัปเดต: <span id="lastUpdated">-</span></span>
                </div>
                <button onclick="fetchData()" id="refreshBtn" class="flex items-center gap-2 px-4 py-2 bg-emerald-500 text-white rounded-xl text-sm font-semibold hover:bg-emerald-600 active:scale-95 transition-all shadow-sm">
                    <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                    รีเฟรช
                </button>
            </div>
        </div>
    </div>

    <script>
        const targetServiceCode = 'PG0190010';
        
        async function fetchData() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('dataContainer').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('refreshIcon').classList.add('spin');
            document.getElementById('refreshBtn').disabled = true;

            try {
                // เรียกผ่าน Vercel Rewrite เท่านั้น (เพื่อหลบ CORS และ Firewall สปสช.)
                const response = await fetch('/api/nhso');
                
                // อ่านข้อมูลดิบมาก่อนเพื่อตรวจเช็ค
                const textData = await response.text();
                
                let data;
                try {
                    // พยายามแปลงข้อมูลเป็น JSON
                    data = JSON.parse(textData);
                } catch (e) {
                    // ถ้าแปลงไม่ได้ (เช่นได้หน้า HTML หรือเปิดดูในคอมตัวเอง) แสดงว่ายังไม่ได้ทำไฟล์ vercel.json
                    throw new Error("ระบบไม่สามารถเชื่อมต่อ API ได้ (กรุณาสร้างไฟล์ vercel.json ใน GitHub และเปิดดูผ่านลิงก์ Vercel เท่านั้น ไม่สามารถทดสอบในคอมโดยตรงได้)");
                }

                const servicesArray = Array.isArray(data) ? data : (data.data || data.services || []);
                const targetService = servicesArray.find(s => s.service_code === targetServiceCode || s.code === targetServiceCode);

                if (targetService) {
                    const total = parseInt(targetService.quota_total || targetService.total || 0);
                    const used = parseInt(targetService.quota_used || targetService.used || 0);
                    const remain = parseInt(targetService.quota_remain || targetService.remain || 0);
                    const name = targetService.service_name || targetService.name || 'บริการนวด อบ ประคบ ในกลุ่มโรคอื่น';

                    document.getElementById('serviceName').innerText = name;
                    document.getElementById('remainCount').innerText = remain.toLocaleString();
                    document.getElementById('usedCount').innerText = used.toLocaleString();
                    document.getElementById('totalCount').innerText = total.toLocaleString();
                    
                    document.getElementById('usedBar').style.width = total > 0 ? `${(used/total)*100}%` : '0%';
                    document.getElementById('remainBar').style.width = total > 0 ? `${(remain/total)*100}%` : '0%';
                    document.getElementById('lastUpdated').innerText = new Date().toLocaleTimeString('th-TH');
                    
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    document.getElementById('dataContainer').classList.remove('hidden');
                    document.getElementById('dataContainer').classList.add('flex');
                } else {
                    throw new Error(`ระบบไม่พบรหัสบริการ ${targetServiceCode} ในฐานข้อมูล สปสช. ตอนนี้`);
                }

            } catch (error) {
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('errorText').innerText = error.message;
            } finally {
                document.getElementById('refreshIcon').classList.remove('spin');
                document.getElementById('refreshBtn').disabled = false;
            }
        }

        window.onload = () => {
            fetchData();
            setInterval(fetchData, 60000);
        };
    </script>
</body>
</html>
