<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบสิทธิ PG0190010</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 flex flex-col">
        <!-- Header -->
        <div class="bg-gradient-to-r from-emerald-500 to-teal-600 p-6 text-white text-center relative shrink-0">
            <div class="flex justify-center mb-3">
                <div class="p-3 bg-white/20 rounded-2xl backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                </div>
            </div>
            <h1 class="text-xl font-bold mb-1 tracking-wide">ระบบตรวจสอบสิทธิ สปสช.</h1>
            <p class="text-emerald-50 text-sm font-medium">Real-time Eligibility Check</p>
        </div>

        <!-- Content -->
        <div class="p-6 overflow-y-auto">
            <div class="mb-6 text-center">
                <h2 id="serviceName" class="text-slate-800 font-semibold text-lg leading-tight mb-2">
                    กำลังโหลดข้อมูล...
                </h2>
                <span class="inline-block px-3 py-1 bg-emerald-100 text-emerald-800 text-xs font-bold rounded-full">
                    รหัส: PG0190010
                </span>
            </div>

            <!-- กล่องแสดงสถานะ -->
            <div class="bg-slate-50 rounded-2xl p-8 text-center mb-6 border border-slate-100 relative shadow-inner">
                <p class="text-slate-500 text-sm font-medium mb-4">สถานะการรับบริการของคุณ</p>
                
                <div id="loadingIndicator" class="flex justify-center py-4">
                    <svg class="spin text-emerald-500" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
                </div>

                <div id="dataContainer" class="hidden flex-col items-center justify-center">
                    <!-- ป้ายแสดงสถานะ (จะถูกเปลี่ยนสีและข้อความอัตโนมัติผ่าน JS) -->
                    <div id="statusBadge" class="inline-flex items-center gap-2 px-8 py-4 rounded-2xl shadow-sm border transition-all transform hover:scale-105">
                        <svg id="statusIcon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></svg>
                        <span id="statusText" class="font-bold text-2xl">รอตรวจสอบ</span>
                    </div>
                </div>
            </div>

            <!-- กล่องแจ้งเตือน Error -->
            <div id="errorWrapper" class="hidden mb-6 p-4 bg-rose-50 text-rose-800 rounded-xl text-sm border border-rose-200 flex items-start gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shrink-0 mt-0.5"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                <p id="errorText" class="font-medium"></p>
            </div>

            <!-- Footer & Controls -->
            <div class="flex items-center justify-between mt-2 pt-4 border-t border-slate-100 shrink-0">
                <div class="text-slate-400 text-xs font-medium">
                    อัปเดต: <span id="lastUpdated">-</span>
                </div>
                <button onclick="fetchData()" id="refreshBtn" class="flex items-center gap-2 px-5 py-2.5 bg-emerald-500 text-white rounded-xl text-sm font-semibold hover:bg-emerald-600 active:scale-95 transition-all shadow-md">
                    <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                    รีเฟรช
                </button>
            </div>
        </div>
    </div>

    <script>
        const targetServiceCode = 'PG0190010';
        
        async function fetchData() {
            // เซ็ตสถานะตอนกำลังโหลด
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('dataContainer').classList.add('hidden');
            document.getElementById('errorWrapper').classList.add('hidden');
            document.getElementById('refreshIcon').classList.add('spin');
            document.getElementById('refreshBtn').disabled = true;

            try {
                // ดึงข้อมูลผ่าน Vercel Serverless Function
                const response = await fetch('/api/nhso');
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // ค้นหา Array ของข้อมูลบริการ
                let servicesArray = [];
                if (Array.isArray(data)) servicesArray = data;
                else if (data.data && Array.isArray(data.data)) servicesArray = data.data;
                else if (data.services && Array.isArray(data.services)) servicesArray = data.services;
                else {
                    for (let key in data) {
                        if (Array.isArray(data[key])) { servicesArray = data[key]; break; }
                    }
                }

                // ค้นหาบริการรหัส PG0190010
                const targetService = servicesArray.find(s => {
                    const code = (s.service_code || s.code || s.id || s.sub_service_code || "").toString().toUpperCase();
                    return code.includes(targetServiceCode);
                });

                if (targetService) {
                    // 1. จัดการชื่อบริการ
                    const name = targetService.service_name || targetService.name || targetService.title || 'บริการนวด อบ ประคบ ในกลุ่มโรคอื่น';
                    document.getElementById('serviceName').innerText = name;

                    // 2. จัดการสถานะ (มีสิทธิ / ไม่มีสิทธิ)
                    // โดยปกติถ้าข้อมูลถูกส่งมาในระบบ สปสช. แปลว่ามีสิทธิ แต่เราเขียนเผื่อไว้เช็คเงื่อนไขต่างๆ
                    const isEligible = targetService.is_eligible !== false && targetService.status !== 'inactive';
                    
                    const badge = document.getElementById('statusBadge');
                    const statusText = document.getElementById('statusText');
                    const statusIcon = document.getElementById('statusIcon');

                    if (isEligible) {
                        // กรณีมีสิทธิ (สีเขียว)
                        badge.className = "inline-flex items-center gap-2 px-8 py-4 bg-emerald-100 text-emerald-700 rounded-2xl shadow-sm border border-emerald-200 transition-all transform hover:scale-105";
                        statusText.innerText = "มีสิทธิรับบริการ";
                        statusIcon.innerHTML = '<polyline points="20 6 9 17 4 12"></polyline>'; // ไอคอนเครื่องหมายถูก
                    } else {
                        // กรณีไม่มีสิทธิ (สีแดง)
                        badge.className = "inline-flex items-center gap-2 px-8 py-4 bg-rose-100 text-rose-700 rounded-2xl shadow-sm border border-rose-200 transition-all transform hover:scale-105";
                        statusText.innerText = "ไม่มีสิทธิรับบริการ";
                        statusIcon.innerHTML = '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'; // ไอคอนกากบาท
                    }

                    // 3. แสดงผลและอัปเดตเวลา
                    document.getElementById('lastUpdated').innerText = new Date().toLocaleTimeString('th-TH');
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    document.getElementById('dataContainer').classList.remove('hidden');
                    document.getElementById('dataContainer').classList.add('flex');
                } else {
                    throw new Error(`ไม่พบข้อมูลบริการรหัส ${targetServiceCode} ในระบบของคุณ`);
                }

            } catch (error) {
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('errorWrapper').classList.remove('hidden');
                document.getElementById('errorText').innerText = error.message;
            } finally {
                document.getElementById('refreshIcon').classList.remove('spin');
                document.getElementById('refreshBtn').disabled = false;
            }
        }

        window.onload = fetchData;
    </script>
</body>
</html>
